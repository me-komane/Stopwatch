<!DOCTYPE html>
<html>
<head>

    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="display">
        <h1 id="header">Stopwatch</h1>

        <label id="time">00:00:00:00</label><br><br>

        <div id="buttons">
            <button id="start" class="myButtons" onclick="startTimer()">Start</button>
            <button id="start" class="myButtons" onclick="stopTimer()">Stop</button>
            <button id="lap" class="myButtons" onclick="lapTimer()">Lap</button>
            <button id="start" class="myButtons" onclick="resetTimer()">Reset</button>
        </div>

        <div id="laps">

            <p id="lapDisplay"></p>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
